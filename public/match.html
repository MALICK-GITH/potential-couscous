<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Predictions Match</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/match.css" />
    <link rel="stylesheet" href="/signature.css" />
    <link rel="stylesheet" href="/chat-widget.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <main class="page">
      <a href="/" class="back-link">Retour aux matchs</a>
      <a href="/about.html" class="back-link">A propos du createur</a>
      <a href="/developpeur.html" class="back-link">Page Developpeur</a>
      <header class="hero">
        <p class="tag">Predictions Unifiees</p>
        <h1 id="title">Chargement...</h1>
        <p id="sub">Analyse complete en cours</p>
        <div class="hero-tools">
          <span class="refresh-badge" id="refreshBadge">Auto-refresh dans 60s</span>
          <button class="telegram-match-btn" id="sendMatchTelegramBtn" type="button" disabled>Envoyer Telegram</button>
          <button class="pdf-match-btn" id="downloadMatchPdfBtn" type="button" disabled>PDF Match</button>
        </div>
      </header>

      <section class="panel hidden" id="driftAlert"></section>
      <section class="panel" id="master"></section>
      <section class="panel analytics-panel">
        <h2>Neural Match Engine</h2>
        <div class="kpi-grid" id="kpiGrid"></div>
        <div class="chart-grid">
          <div class="chart-card">
            <h3>Radar Tactique 360</h3>
            <canvas id="chartRadar"></canvas>
          </div>
          <div class="chart-card">
            <h3>Flux Dynamique 0-90 min</h3>
            <canvas id="chartFlow"></canvas>
          </div>
        </div>
      </section>
      <section class="panel" id="bots"></section>
      <section class="panel" id="top3"></section>
      <section class="panel" id="markets"></section>
      <footer class="site-signature">Signe par <strong>SOLITAIRE HACK</strong></footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/match.js" defer></script>
    <script src="/chat-widget.js" defer></script>
  </body>
  </html>
