<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA Virtual Penalty Live</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/chat-widget.css" />
  </head>
  <body>
    <div class="bg-grid" aria-hidden="true"></div>
    <header class="hero">
      <p class="tag">Live Feed 1xBet</p>
      <h1>FIFA Virtuel Penalty</h1>
      <p id="subTitle">Chargement des matchs en cours...</p>
      <div class="controls">
        <button id="refreshBtn" type="button">Actualiser</button>
        <label class="league-filter" for="leagueSelect">
          <span>Ligue</span>
          <select id="leagueSelect">
            <option value="all">Toutes les ligues</option>
          </select>
        </label>
        <a class="coupon-page-link" href="/coupon.html">Page Coupon</a>
        <a class="coupon-page-link" href="/about.html">A propos du createur</a>
      </div>
    </header>

    <main>
      <section class="stats" id="stats"></section>
      <section class="match-modes" id="matchModes">
        <button class="match-mode active" type="button" data-mode="upcoming">A venir</button>
        <button class="match-mode" type="button" data-mode="live">En cours</button>
        <button class="match-mode" type="button" data-mode="finished">Termines</button>
      </section>
      <section class="matches" id="matches"></section>
      <p class="empty hidden" id="emptyState">
        Aucun match FIFA penalty detecte pour le moment.
      </p>
    </main>

    <footer>
      <small id="updatedAt"></small>
    </footer>

    <script src="/app.js" defer></script>
    <script src="/chat-widget.js" defer></script>
  </body>
  </html>
