<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generateur Coupon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;500;600;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/coupon.css" />
    <link rel="stylesheet" href="/chat-widget.css" />
  </head>
  <body>
    <main class="page">
      <a class="back" href="/">Retour aux matchs</a>
      <a class="back" href="/about.html">A propos du createur</a>
      <header class="hero">
        <p class="tag">Coupon Builder</p>
        <h1>Coupon Optimise</h1>
        <p>Choisis le nombre de matchs, puis genere ton coupon.</p>
      </header>

      <section class="controls">
        <label>
          <span>Nombre de matchs</span>
          <input id="sizeInput" type="number" min="1" max="12" value="3" />
        </label>
        <label>
          <span>Ligue</span>
          <select id="leagueSelect">
            <option value="all">Toutes les ligues</option>
          </select>
        </label>
        <label>
          <span>Profil de risque</span>
          <select id="riskSelect">
            <option value="safe">Safe</option>
            <option value="balanced" selected>Equilibre</option>
            <option value="aggressive">Agressif</option>
          </select>
        </label>
        <div class="actions">
          <button id="generateBtn" type="button">Generer Coupon</button>
          <button id="validateBtn" type="button">Valider Ticket Pro</button>
        </div>
      </section>

      <section class="panel" id="result">
        <p>En attente de generation.</p>
      </section>
      <section class="panel" id="validation">
        <p>Validation ticket en attente.</p>
      </section>
      <section class="panel" id="historyPanel">
        <h3>Historique local</h3>
        <p>Aucun historique pour le moment.</p>
      </section>
    </main>
    <script src="/coupon.js" defer></script>
    <script src="/chat-widget.js" defer></script>
  </body>
  </html>
